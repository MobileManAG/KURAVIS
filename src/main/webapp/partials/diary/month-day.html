<div class="cal-month-day <%= cls %>">
	<!-- <span class="pull-right" data-cal-date="<%= data_day %>" data-cal-view="day" data-toggle="tooltip" title="<%= tooltip %>"><%= day %></span> -->
	<span data-cal-date="<%= data_day %>" data-cal-view="day" data-toggle="tooltip" title="<%= tooltip %>"><%= day %></span>
	<% if (events.length > 0) { var event=events[0]; %>
		<div class="events-list" data-cal-start="<%= start %>" data-cal-end="<%= end %>">
			
			<% if (reviewsCount > 0) { %>
				<div class="cal-events-month-nums" data-cal-view="day" data-cal-date="<%= event.start_date_nav %>"  style="cursor: pointer;">
					<div class="pull-left event-icon-REVIEW cal-events-month-num" data-toggle="tooltip" data-original-title="
					<% _.each(reviews, function(event){ %>
						&nbsp;<%= event.disease.name %>&nbsp;<%= event.treatment.name %>&nbsp;<%= event.rating %>&#10;
					<% }) %>
				"></div>
					
					<div class="cal-events-month-num cal-events-month-num-number">
						<%= reviewsCount %>
					</div>
				</div>
			<% } %>
			
			<% if (notesCount > 0) { %>
				<div class="cal-events-month-nums" data-cal-view="day" data-cal-date="<%= event.start_date_nav %>"  style="cursor: pointer;">
					<div class="pull-left event-icon-NOTE cal-events-month-num" data-toggle="tooltip" data-original-title="
					<% _.each(notes, function(event){ %>
						<%= event.title %>&#10;
					<% }) %>
					"></div>
					
					<div class="cal-events-month-num cal-events-month-num-number">
						<%= notesCount %>
					</div>
				</div>
			<% } %>
			
			<% if (votesCount > 0) { %>
				<div class="cal-events-month-nums" data-cal-view="day" data-cal-date="<%= event.start_date_nav %>"  style="cursor: pointer;">
					<div class="pull-left event-icon-REVIEW_VOTE cal-events-month-num" data-toggle="tooltip" data-original-title="
					<% _.each(votes, function(event){ %>
						<%= event.disease.name %>&nbsp;<%= event.treatment.name %>&#10;
					<% }) %>
					"></div>
					
					<div class="cal-events-month-num cal-events-month-num-number">
						<%= votesCount %>
					</div>
				</div>
			<% } %>
			
			<% if (weightsCount > 0) { %>
				<div class="cal-events-month-nums" data-cal-view="day" data-cal-date="<%= event.start_date_nav %>"  style="cursor: pointer;">
					<div class="pull-left event-icon-WEIGHT cal-events-month-num" data-toggle="tooltip" data-original-title="
					<% _.each(weights, function(event){ %>
						<%= event.weight %>kg&#10;
					<% }) %>
					"></div>
					
					<div class="cal-events-month-num cal-events-month-num-number">
						<%= weightsCount %>
					</div>
				</div>
			<% } %>
			
		</div>
	<% } %>
</div>
