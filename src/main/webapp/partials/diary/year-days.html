<div class="row">
	<div class="hidden-xs hidden-sm col-md-12 col-sm-12 col-xs-12">
		<div class="event-title event-title-shifted">Behandlungen</div>
	</div>
</div>
<div class="cal-row-event treatment-container">
<% _.each(events, function(event){ if(event['eventType'] == 'TREATMENT'){ %>

<!-- <div class="cal-row-fluid">  -->

	<!-- <div class="cal-cell<%= event.days%> cal-offset<%= event.start_day %>" > -->
	<div style="cursor: pointer; position: relative; left:<%= event.offset %>%; color: black;" data-cal-view="month" data-cal-date="<%= event.start_date_nav %>">
		<div data-event-id="<%= event._id %>" class="cal-event-week event<%= event._id %>"><%= event.formatedTextSimple %></div>
	</div>
	<!-- <div class="cal-cell<%= event.days%> cal-offset<%= event.start_day %> day-highlight dh-<%= event['type'] %>" data-event-class="<%= event['type'] %>"> -->
	<div style="position: relative; left:<%= event.offset %>%; width:<%= event.width %>%;" class="day-highlight dh-event-<%= event['eventType'] %>" data-event-class="event-<%= event['eventType'] %>">
	</div>

<% }}); %>
</div>


<div class="row">
	<div class="hidden-xs hidden-sm col-md-12 col-sm-12 col-xs-12">
		<div class="event-title event-title-shifted">Gewicht</div>
	</div>
</div>
<div class="cal-row-event weight-container">

	<% _.each(weightEvents, function(event){ %>
		<div style="cursor: pointer; position: absolute; left:<%= event.offset %>%; top:<%= event.yOffset %>%;" data-event-id="<%= event.id %>" data-event-class="event-<%= event['eventType'] %>"
					class="pull-left event event-<%= event['eventType'] %> event-WEIGHT-min no-margin" data-toggle="tooltip"
					title="<%= event.weight %>kg" data-cal-view="month" data-cal-date="<%= event.start_date_nav %>"></div>
	
	<% }); %>

</div>
