<div class="cal-row-year-fluid">
<% if (reviews.length > 0) { var event = reviews[0]; %>
	<div class="cal-events-nums" style="cursor: pointer;" data-cal-view="month" data-cal-date="<%= event.start_date_nav %>" data-toggle="tooltip" data-original-title="
	<% _.each(reviews, function(event){ %>
		&nbsp;<%= event.disease.name %>&nbsp;<%= event.treatment.name %>&nbsp;<%= event.rating %>&#10;
	<% }) %>
	">
		<div class="cal-events-num" >&nbsp;</div>
		<div class="cal-events-num cal-events-num-icon no-margin">
			<div class="event event-REVIEW no-margin"></div>
		</div>
		<div class="cal-events-num cal-events-num-number">
			<%= reviews.length %>
		</div>
	</div>
<% } %>
</div>
