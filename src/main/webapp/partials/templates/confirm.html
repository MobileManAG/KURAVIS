<div modal="confirmModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="confirmModal=false" aria-hidden="true">&times;</button>
				<h4 class="modal-title">{{title}}</h4>
			</div>
			<div class="modal-body">{{question}}</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="confirmModal=false">Abbrechen</button>
				<button type="button" class="btn btn-primary" ng-click="confirmAction()">OK</button>
			</div>
		</div>
	</div>
</div>
