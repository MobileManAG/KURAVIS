<br>
<div ng-show="!pwdChanged">
	<ng-subtitle text="Bitte geben Sie ein neues Passwort ein und wiederholen Sie die Eingabe."></ng-subtitle>
	<div class="section">
		<div class="row"><label>Passwort (min 4, max 12 Zeichen)</label></div>
		<div class="row">
			<input class="settingsInput" type="password" placeholder="Neues Passwort" ng-model="password1" maxlength="12">
			<br>
			<input class="settingsInput" type="password" placeholder="Passwort wiederholen" ng-model="password2" maxlength="12">
		</div>
		<div ng-show="((password1!=password2) && (password2.length > 0))" style="color: red">
			Fehler: Passw&ouml;rter stimmen nicht &uuml;berein.<br /> <br />
		</div>
		<div class="row">
			<button class="btn btn-primary" ng-click="change()">&Auml;ndern</button>
		</div>
	</div>
</div>
